<div class="container">
  <div class="upper-data">
    <img
      src="../assets/hot-weather.jpg"
      *ngIf="14 > 15"
      alt="Hot weather image.">
    <img
      src="../assets/cold-weather.jpg"
      *ngIf="15 >= 14"
      alt="Cold weather image.">

    <div class="weather-data">
      <div class="location">Edmonton, AB</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png">
          <span>low</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png">
          <span>high</span>
        </div>
        <div class="info-block-value">
          14°C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          85%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
